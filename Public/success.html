<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .success-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .success-container h1 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .success-container p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .success-container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #06418f;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .success-container a:hover {
            background: #086ad8;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="https://images.unsplash.com/photo-1551892589-865f69869476?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Success Icon">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment! Your registration has been confirmed. We look forward to seeing you at the camp.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
