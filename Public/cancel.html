<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cancel-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .cancel-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .cancel-container h1 {
            color: #d9534f;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .cancel-container p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .cancel-container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #06418f;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .cancel-container a:hover {
            background: #086ad8;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <img src="https://images.unsplash.com/photo-1693577059052-ad6cd41f386e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FuY2VsfGVufDB8fDB8fHwy" alt="Cancellation Icon">
        <h1>Payment Cancelled</h1>
        <p>It seems your payment was not completed. You can try again or contact us if you need assistance.</p>
        <a href="camp.html#registration-form">Retry Payment</a>
    </div>
</body>
</html>
